<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="../dist/build.css">
</head>
<body>
  <div class="mb-10">
    <h2>Grid template column:</h2>
    <div class="grid grid-cols-4 gap-4">
      <div class="bg-sky-400">1</div>
      <div class="bg-zinc-400">2</div>
      <div class="bg-blue-400">3</div>
      <div class="bg-red-400">4</div>
      <div class="bg-pink-400">5</div>
      <div class="bg-purple-400">6</div>
      <div class="bg-green-400">7</div>
      <div class="bg-yellow-400">8</div>
      <div class="bg-teal-400">9</div>
    </div>
  </div>

  <div class="mb-10">
    <h2>Grid column start/end:</h2>
    <div class="grid grid-cols-4 gap-4 mb-10">
      <div class="bg-sky-400 col-span-4">1</div>
      <div class="bg-zinc-400 col-span-2">2</div>
      <div class="bg-blue-400">3</div>
      <div class="bg-red-400">4</div>
    </div>

    <div class="grid grid-cols-4 gap-4 mb-10">
      <div class="bg-yellow-400 col-start-2 col-end-5">1</div>
      <div class="bg-green-400 col-start-4">2</div>
      <div class="bg-teal-400">3</div>
      <div class="bg-pink-400">4</div>
    </div>
  </div>

  <div class="mb-10">
    <h2>Grid template rows:</h2>
    <div class="grid grid-rows-4 grid-flow-col gap-1">
      <div class="bg-sky-400">1</div>
      <div class="bg-zinc-400">2</div>
      <div class="bg-blue-400">3</div>
      <div class="bg-red-400">4</div>
      <div class="bg-pink-400">5</div>
      <div class="bg-purple-400">6</div>
      <div class="bg-green-400">7</div>
      <div class="bg-yellow-400">8</div>
      <div class="bg-teal-400">9</div>
    </div>
  </div>

  <div class="mb-10">
    <h2>Grid rows start/end:</h2>
    <div class="grid grid-rows-3 grid-flow-col gap-1">
      <div class="bg-gray-400 row-span-3">1</div>
      <div class="bg-gray-600 col-span-2">2</div>
      <div class="bg-gray-800 row-span-2 col-span-2">3</div>
    </div>

    <p class="mt-5">Outro exemplo:</p>
    <div class="grid grid-rows-3 grid-flow-col gap-1">
      <div class="bg-teal-400 row-start-2 row-span-2">1</div>
      <div class="bg-teal-600 row-end-3 row-span-2">2</div>
      <div class="bg-teal-800 ">3</div>
    </div>

    <p class="mt-5">Outro exemplo:</p>
    <div class="grid grid-rows-3 grid-flow-col gap-1">
      <div class="bg-pink-400 row-start-1 row-end-4">1</div>
    </div>
  </div>

  <div>
    <h2>Grid flow row dense:</h2>
    <div class="grid grid-cols-3 gap-1 grid-flow-row-dense">
      <div class="bg-purple-300">1</div>
      <div class="bg-purple-400">2</div>
      <div class="bg-purple-500 col-span-2">3</div>
      <div class="bg-purple-600">4</div>
      <div class="bg-purple-700">5</div>
      <div class="bg-purple-800">6</div>
    </div>
  </div>
</body>
</html>
