<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-grow</title>
  <link rel="stylesheet" href="../dist/build.css">
</head>
<body>
  <div class="flex mb-10">
    <div class="p-5 bg-blue-500">1</div>
    <div class="p-5 bg-red-500 flex-grow">2</div>
    <div class="p-5 bg-green-500">3</div>
  </div>
  <div class="flex gap-3 mb-10">
    <div class="p-5 bg-blue-500 grow">1</div>
    <div class="p-5 bg-red-500 grow">2</div>
    <div class="p-5 bg-green-500">3</div>
  </div>
  <div class="flex mb-10">
    <div class="p-5 bg-blue-500 grow">1</div>
    <div class="p-5 bg-red-500 grow">2</div>
    <div class="p-5 bg-green-500 grow">3</div>
  </div>
  <div class="flex mb-10">
    <div class="p-5 bg-purple-500 grow">1</div>
    <div class="p-5 bg-yellow-500 grow-0">2</div>
    <div class="p-5 bg-pink-500 grow">3</div>
  </div>
  <div class="flex mb-10">
    <div class="p-5 bg-gray-400 w-14 h-14">1</div>
    <div class="p-5 bg-gray-500 w-64 h-14 shrink-0">2</div>
    <div class="p-5 bg-gray-600 w-14 h-14">3</div>
  </div>
  <div class="flex mb-10">
    <div class="p-5 bg-gray-400 w-14 h-14">1</div>
    <div class="p-5 bg-gray-500 w-64 h-14 shrink">2</div>
    <div class="p-5 bg-gray-600 w-14 h-14">3</div>
  </div>
</body>
